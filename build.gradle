plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.12'
    id 'war'
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'war'

dependencies {
    implementation 'org.webcurator:webcurator-core:3.2.1'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:3.2.4'
    testImplementation 'org.powermock:powermock-module-junit4:1.5.1'
}

group = 'org.webcurator'
version = '1.0'
description = 'Web Curator Tool Visualization'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from(sourceSets.main.allJava)
}

// just an alias
task install(dependsOn: ['bootWar'])

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
